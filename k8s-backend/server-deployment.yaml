# @format

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: hamzazahid/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: EXTERNAL_PORT
              value: '5000'
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: postgresadmin
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGDATABASE
              value: postgresdb
            - name: PGPORT
              value: '5432'
            - name: PGPASSWORD
              value: admin123
