# @format

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: hamzazahid/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: user
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGDATABASE
              value: dbname
            - name: PGPORT
              value: '5432'
            - name: PGPASSWORD
              value: password
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  selector:
    component: server
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
