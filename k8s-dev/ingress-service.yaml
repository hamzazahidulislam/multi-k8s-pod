# @format

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Ingress-service
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: client-cluster-ip-service
                port:
                  number: 3000
          - pathType: Prefix
            path: '/api/'
            backend:
              service:
                name: server-cluster-ip-service
                port:
                  number: 5000
